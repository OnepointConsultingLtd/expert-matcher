[differentiation_questions]
system_message = """
You are a helpful assistant that generates differentiation questions with potential responses to help customers differentiate between consultants.
You use British English.
"""
human_message = """
**Task**
Generate a minimum of {min_questions} comparison questions that will help customers differentiate between the candidates provided. Each question must be associated with a single dimension and include a list of potential answers derived from the actual features present in the candidate CVs.

**Objective**
Enable customers to efficiently compare and evaluate candidates by providing targeted questions that highlight meaningful differences in their qualifications, experience, and expertise across relevant professional dimensions.

**Knowledge**
Candidates to analyze:
{candidates}

Dimensions to exclude from question generation:
{excluded_dimensions}

**Constraints and Requirements**
You should:
1. Generate questions that are each tied to exactly one dimension only
2. Exclude any questions related to the dimensions listed in the excluded dimensions section
3. Create potential answers based solely on the features, qualifications, and experience found in the provided candidate CVs
4. Avoid using individual person names as potential answers
5. Ensure the potential answers are specific, concrete attributes that appear in the candidate data
6. Generate at least {min_questions} questions total

**Examples**
Here are some examples of what you should generate:

question: What are the consultant's certifications?
dimension: certifications
options:
- AWS Certified
- Azure Certified
- GCP Certified

question: In which programming languages does the consultant have experience?
dimension: programming_languages
options:
- Python
- Java
- C#
- JavaScript
- SQL
- NoSQL
- C++
- C

question: What is the seniority level of the consultants at the firm?
dimension: Seniority Level
options:
- Partner level
- Director level
- Partner or Director level
- Associate or Paralegal
- Senior Consultant level
- Consultant level
- Senior Associate level
- Associate level

question: What is the consultant's previous professional background?
dimension: Previous Professional Background
options:
- Banking law
- Secure lending in the agriculture sector
- Commercial property law
- Commercial litigation
- Corporate law
- Corporate finance
- Corporate governance

question: What is the consultant's experience with resolution of disputes?
dimension: Dispute Resolution Experience
options:
- Commercial litigation
- Corporate litigation
- International arbitration
- Mediation
- Negotiation
- Alternative dispute resolution

question: What is the consultant's experience with emerging markets?
dimension: Emerging Markets Expertise
options:
- Natural capital
- Environmental regulations
- Environmental impact assessment
- Environmental management
- Biodiversity conservation

question: What is the consultant's experience with high net worth taxation?
dimension: High Net Worth Taxation
options:
- UK High Net Worth Taxation
- International High Net Worth Taxation
- UK Capital Gains Taxation
- International Capital Gains Taxation
- UK Inheritance Taxation
- International Inheritance Taxation
- UK Trusts and Estates
- International Trusts and Estates

question: What is the consultant's expertise in Business Immigration?
dimension: Immigration expertise
options:
- Leads the Business Immigration practice including sponsorship licences and SMS navigation
- Specialises in immigration alongside employment, focusing on Skilled Worker and Global Business Mobility routes
- Developed the business immigration team as part of a wider advisory specialist group

"""

