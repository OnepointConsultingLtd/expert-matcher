The original profile of the user is given between === original profile === and === end original profile ===.

=== pre defined questions and answers ===
{pre_defined_questions_and_answers}
=== end pre defined questions and answers ===

=== dynamic questions and answers ===
{dynamic_questions_and_answers}
=== end dynamic questions and answers ===

